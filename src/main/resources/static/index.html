<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBus â€” Choose Action</title>

    <style>
        :root {
            --neon1: #ff2d95;
            --neon2: #06b6d4;
            --bg1: #050b18;
            --bg2: #0b1a2f;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Inter, Arial, sans-serif;
            background:
                radial-gradient(600px 400px at 10% 20%, rgba(124,58,237,0.20), transparent),
                radial-gradient(800px 500px at 90% 80%, rgba(6,182,212,0.15), transparent),
                linear-gradient(180deg, var(--bg1), var(--bg2));
            color: white;
        }

        .box {
            width: 380px;
            padding: 35px;
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 0 40px rgba(0,0,0,0.4);
            animation: pop 0.6s ease;
        }

        @keyframes pop {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        h1 {
            font-size: 22px;
            margin: 0 0 12px 0;
            font-weight: 700;
        }

        p {
            margin: 0 0 25px 0;
            color: #cccccc;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 15px 0;
            font-size: 16px;
            font-weight: 700;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            margin-top: 12px;
            transition: 0.15s;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--neon1), var(--neon2));
            color: white;
            box-shadow: 0 0 20px rgba(124,58,237,0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(124,58,237,0.5);
        }

        .btn-secondary {
            background: #1b6e22;
            color: white;
        }

        .btn-secondary:hover {
            background: #1f7a27;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

<div class="box">
    <h1>ðŸšŒ Smart Bus Pass System</h1>
    <p>Do you want to generate a QR or scan one?</p>

    <button class="btn btn-primary" onclick="location.href='admin.html'">
        Generate QR Code
    </button>

    <button class="btn btn-secondary" onclick="location.href='scanner.html'">
        Scan QR Code
    </button>
</div>

</body>
</html>
